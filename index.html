<!DOCTYPE html>
<html>
  <head>
    <title>Kyma meets CCV2 </title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div><p>
      Example application for Kyma CCV2 Hackathon and Cloud Lab 4<br>
      This located the orders that retrieved from the orders-cloudlab4 service<br>
      Append your Kyma environment to the URL e.g. ?kyma_env=kyma20181116a<br>
      More @ <a href="https://wiki.hybris.com/display/prodandtech/Cloud+Lab+4%3A+Kyma+meets+CCV2">CloudLab4</a> </p></div>
    <div id="map"></div>
    <script>
      function initMap() {   
        var KYMA_ENV = getQueryVariable("kyma_env")
        var URL_ENDPOINT = "https://"+KYMA_ENV+".blissful-jepsen.cluster.extend.sap.cx/orders"

        var map = new google.maps.Map(document.getElementById('map'), { zoom: 1 });
        var geocoder = new google.maps.Geocoder();       
        var request = new XMLHttpRequest();

        request.open('GET', URL_ENDPOINT, true);
        request.send()
        request.onload = function () {
          var data = JSON.parse(this.response);
          if (request.status >= 200 && request.status < 400) {
            data.forEach(order => {
              console.log( "TTTown "+ order["town"]+" postalCode "+ order["postalCode"]) 
              geocodeAddress(geocoder, map, order["postalCode"]+","+order["town"]);
            });
          } 
        }
      }

      function getQueryVariable(variable) {
         var query = window.location.search.substring(1);
         var vars = query.split("&");
         for (var i=0;i<vars.length;i++) {
                 var pair = vars[i].split("=");
                 if(pair[0] == variable){return pair[1];}
         }
         // Default to mine
         return("kyma20181116a");
      }

      function geocodeAddress(geocoder, resultsMap, address) {
        geocoder.geocode({'address': address}, function(results, status) {
          if (status === 'OK') {
            resultsMap.setCenter(results[0].geometry.location);
            var marker = new google.maps.Marker({
              map: resultsMap,
              position: results[0].geometry.location
            });
          } 
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbmqd7Lh9hI3OI7zI_cP8spDNQMehdcfs&callback=initMap">
    </script>
  </body>
</html>
